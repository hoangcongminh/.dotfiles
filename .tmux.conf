set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on  

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U 
bind l select-pane -R
bind s split-window -h \; select-pane -t 0
bind v split-window -v \; select-pane -t 0

set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "battery cpu-usage ram-usage time network"
set -g @dracula-show-left-icon smiley
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-network-colors "red dark_gray"
set -g @dracula-border-contrast true
set -g @dracula-show-left-icon "phu quy bo zien"

# prefix + I install plugin
# prefix + u update plugin
# prefix + alt + u uninstall plugin

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
