colors:
  cursor:
    cursor: "#afb0ad"
    text: "#afb0ad"
    # text: "#5a595b"

cursor:
  style:
    shape: Block
  unfocused_hollow: true
  vi_mode_style:
    shape: Beam

custom_cursor_colors: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

#Available font:
# - UbuntuMono Nerd Font
# - SFMono Nerd Font
# - Monaco Nerd Font
# - FiraCode Nerd Font
# - JetBrainsMono Nerd Font
font:
  bold:
    family: SFMono Nerd Font
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: SFMono Nerd Font
    style: Italic
  normal:
    family: SFMono Nerd Font
    style: Regular
  offset:
    x: 0
    y: 0
  size: 14

# import:
#   - ~/.dotfiles/alacritty/themes/everforest.yml

