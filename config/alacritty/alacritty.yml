mouse:
  hide_when_typing: true

scrolling:
  history: 10000
  multiplier: 3

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

use_thin_strokes: true

window:
  opacity: 0.850
  padding:
    x: 5
    y: 0
  # decorations: buttonless
  # startup_mode: Maximized

working_directory: None
