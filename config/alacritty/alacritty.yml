colors:
  name: vscode (dark)
  primary:
    background: "#1E1E1E"
    foreground: "#D4D4D4"
  cursor:
    text: "#1d1f21"
    cursor: "#cccccc"
  normal:
    black: "#000000"
    red: "#cd3131"
    green: "#0dbc79"
    yellow: "#e5e510"
    blue: "#2472c8"
    magenta: "#bc3fbc"
    cyan: "#11a8cd"
    white: "#e5e5e5"
  bright:
    black: "#666666"
    red: "#f14c4c"
    green: "#23d18b"
    yellow: "#f5f543"
    blue: "#3b8eea"
    magenta: "#d670d6"
    cyan: "#29b8db"
    white: "#e5e5e5"

cursor:
  style:
    blinking: On
    shape: Block
  unfocused_hollow: true
  vi_mode_style:
    shape: Beam

custom_cursor_colors: true
draw_bold_text_with_bright_colors: true

env:
  # TERM: xterm-256color
  TERM: alacritty

#Available font:
# - UbuntuMono Nerd Font
# - SFMono Nerd Font
# - Monaco Nerd Font
# - FiraCode Nerd Font
# - JetBrainsMono Nerd Font
# - MesloLGL Nerd Font
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Medium
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: MediumItalic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: BoldItalic
  size: 12.00

key_bindings:
  - { action: SpawnNewInstance, key: Return, mods: Option|Shift }
  - { action: ToggleSimpleFullscreen, key: F, mods: Command|Shift }
  - { action: Copy, key: C, mods: Control|Shift }
  - { action: Paste, key: V, mods: Control|Shift }
  - { chars: "\x11", key: Q, mods: Control }
  - { chars: "\x1b\r", key: Return, mods: Command }
  - { chars: "\x1ba", key: A, mods: Command }
  - { chars: "\x1bb", key: B, mods: Command }
